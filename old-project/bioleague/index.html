<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The BioLeague competition aims to equip aspiring biologists with advanced knowledge, offering a
        unique experience in the field. Its mission is to inspire young investigators to delve deeper into
        biology through a competitive and collaborative environment during a eight-week period of intensive
        communication and engagement.">
    <title>BioLeague Registration | STEM October Biology Club</title>
    <link rel="shortcut icon" type="image/x-icon" href="./Logo Mini.png" />
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200;300;400;500;600;700&family=Poor+Story&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="loader">
        <svg class="ap" viewBox="0 0 128 256" width="128px" height="256px" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="ap-grad1" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="hsl(223,90%,55%)" />
                    <stop offset="100%" stop-color="hsl(253,90%,55%)" />
                </linearGradient>
                <linearGradient id="ap-grad2" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="hsl(193,90%,55%)" />
                    <stop offset="50%" stop-color="hsl(223,90%,55%)" />
                    <stop offset="100%" stop-color="hsl(253,90%,55%)" />
                </linearGradient>
            </defs>
            <circle class="ap__ring" r="56" cx="64" cy="192" fill="none" stroke="#ddd" stroke-width="16"

            <circle class="ap__worm1" r="56" cx="64" cy="192" fill="none" stroke="url(#ap-grad1)" stroke-width="16"
                stroke-linecap="round" stroke-dasharray="87.96 263.89" />
            <path class="ap__worm2" d="M120,192A56,56,0,0,1,8,192C8,161.07,16,8,64,8S120,161.07,120,192Z" fill="none"
                stroke="url(#ap-grad2)" stroke-width="16" stroke-linecap="round" stroke-dasharray="87.96 494" />
        </svg>
    </div>
    <nav>
        <div class="container">
            <a href="https://www.octoberbiologyclub.com"><img
                    src="https://www.octoberbiologyclub.com/images/bioleague_cover.jpeg" alt=""></a>
            <a href="https://www.octoberbiologyclub.com/bioleague.html">Competition</a>
        </div>
    </nav>
    <main>
        <section>
            <article>
                <h1>BioLeague Competition 2024 </h1>
                <p>Unfortunately, registration for this season has now closed. However, we encourage you to stay connected with us through our social media channels, where we’ll announce the opening of registration for the 2025 season.</p>
            </article>
        </section>
    </main>
    <script deter src="./main.js"></script>

</html>
